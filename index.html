<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normal site</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: #eee;
  color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: background 1s, color 1s;
}

h1, p {
  transition: all 0.5s;
  text-align: center;
  padding: 0 10px;
  word-break: break-word;
}

.hidden {
  display: none;
}

.textChaos {
  position: absolute;
  font-weight: bold;
  user-select: none;
  pointer-events: none;
  animation: flicker 0.1s infinite alternate;
  white-space: nowrap;
}

@keyframes flicker {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

#screamer {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black; z-index:9999;
  justify-content:center; align-items:center;
}
#screamer img {
  width:100%;
  height:100%;
  object-fit:cover;
}

#clientData {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: lime;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  font-size: 1rem;
  max-width: 90%;
  word-wrap: break-word;
  border-radius: 5px;
}
</style>
</head>
<body>

<h1>Welcome to the Demo Page</h1>
<p>Enjoy the content... for now.NOTHING WORTH THE RISK</p>

<div id="screamer">
  <img src="screamer.jpg" alt="Screamer">
  <audio id="screamAudio" src="scream.mp3"></audio>
</div>

<audio id="bgMusic" src="creepy_music.mp3" loop></audio>

<div id="clientData" class="hidden"></div>

<script>
// --- Глобальні змінні ---
const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.3;
const screamAudio = document.getElementById("screamAudio");
let scaryTimeout = null;
let musicStarted = false;

// --- Функція запуску музики та страшного режиму ---
function startScaryDemo() {
  if (musicStarted) return;
  musicStarted = true;
  bgMusic.play().catch(()=>{});
  
  // --------- Перехід у страшний режим ------------
  scaryTimeout = setTimeout(() => {
    document.body.style.background = "black";
    document.body.style.color = "red";
    document.querySelector("h1").textContent = "LOST?";
    document.querySelector("p").textContent = "Everything is not what it seems...";
    
    // хаотичні тексти
    const messages = ["Lost?", "Frightened?", "Confused?", "Good.", "System Malfunction", "Error 0xDEAD"];
    function spawnText() {
      const span = document.createElement("div");
      span.className = "textChaos";
      span.textContent = messages[Math.floor(Math.random()*messages.length)];
      span.style.left = Math.random()*window.innerWidth + "px";
      span.style.top = Math.random()*window.innerHeight + "px";
      span.style.fontSize = Math.max(14, window.innerWidth/30 + Math.random()*30) + "px";
      span.style.color = `rgb(${Math.random()*255},0,${Math.random()*255})`;
      document.body.appendChild(span);
      setTimeout(()=>span.remove(), 6000);
    }
    setInterval(spawnText, 150);

    // скрімер через 5 секунд страшного режиму
    setTimeout(()=>{
      const scr = document.getElementById("screamer");
      scr.style.display = "flex";
      screamAudio.currentTime = 0;
      screamAudio.play().catch(()=>{});
      setTimeout(()=>scr.style.display="none",3000);
    },5000);

    // курсор хаотично
    function moveGhost(x, y){
      let ghost = document.getElementById("ghostCursor") || (()=>{
        const div = document.createElement("div");
        div.id="ghostCursor";
        div.style.position="absolute";
        div.style.width="5vw"; div.style.height="5vw";
        div.style.borderRadius="50%"; div.style.background="red";
        div.style.pointerEvents="none";
        div.style.maxWidth="50px";
        div.style.maxHeight="50px";
        document.body.appendChild(div);
        return div;
      })();
      ghost.style.left = (x + (Math.random()*50-25))+"px";
      ghost.style.top = (y + (Math.random()*50-25))+"px";
    }

    document.body.addEventListener("mousemove", e => moveGhost(e.pageX, e.pageY));
    document.body.addEventListener("touchmove", e => {
      e.preventDefault();
      const touch = e.touches[0];
      moveGhost(touch.pageX, touch.pageY);
    }, {passive:false});

    // --------- Виведення даних браузера ----------
    setTimeout(()=>{
      const dataDiv = document.getElementById("clientData");
      dataDiv.classList.remove("hidden");
      const ua = navigator.userAgent;
      const width = window.innerWidth;
      const height = window.innerHeight;
      const lang = navigator.language;
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      dataDiv.innerHTML = `<h3>Client Info:</h3>
        User-Agent: ${ua}<br>
        Resolution: ${width}x${height}<br>
        Language: ${lang}<br>
        Timezone: ${tz}`;
    },10000);

  },5000); // через 5 секунд після взаємодії
}

// --------- Запуск лише після першої взаємодії користувача ------------
["click", "keydown", "touchstart"].forEach(evt => {
  window.addEventListener(evt, startScaryDemo, {once:true});
});

// --------- Блокування виходу ------------
window.onbeforeunload = () => "You cannot leave!";

</script>
</body>
  </html>
